<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/pulse/bulmaswatch.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Web Scraper</title>
</head>
<body>
    <!-- VUE INSTANCE CONTAINER -->
    <div id="app">
        <!-- HEADER -->
        <header class="columns has-background-grey-dark">
                <div class="column is-one-quarter">
                    <img class="header-img" src="./assets/images/transistor-40613_640.png" alt="Diagram of an electrical transistor.">
                </div>
                <section class="column">
                    <h1 class="title has-text-primary">Transistor</h1>
                    <p class="subtitle has-text-black-bis">Trending tech news.</p>
                </section>
        </header>

        <!-- SCRAPE BUTTON -->
        <section class="columns">
            <div class="column has-text-centered">
                <button @click="scrape()" class="button is-primary scrape-btn">Scrape New Articles</button>
            </div>
        </section>

        <!-- MAIN/APP -->
        <main class="columns">
            <div class="column has-text-centered">
                <div v-for="article in articles.slice(0, 10)">
                <!-- ARTICLE -->
                    <article class="has-background-grey-light">
                        <h1>{{ article.headline }}</h1>
                        <a :href="article.url" class="has-text-primary">Read Article</a>

                        <!-- COMMENT SECTION -->
                        <section class="comment--section">
                            <h2>Comments</h2>
                            <div class="comment" v-for="comment in article.comments">
                                <button @click="deleteComment(article._id, article.comments, comment)" class="button is-danger delete-btn">X</button>
                                <p>{{ comment }}</p>
                            </div>
                            <form>
                                <textarea :id="article._id" cols="50" rows="5"></textarea>
                                <div class="comment-btn-wrapper">
                                    <button @click="postComment(article._id, article.comments)" type="submit" class="button is-success post-comment-btn">Submit</button>
                                </div>
                            </form>
                        </section>

                    </article>

                </div>
            </div>
        </main>

        <!-- FOOTER -->
        <footer class="columns">
            <div class="column has-text-centered">
                <small>Currently scraping from <a href="https://techreport.com/">The Tech Report</a></small>
                <p>Built by <a href="https://mathewbishop.com/">mathew bishop.</a></p>
            </div>
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./assets/javascript/main.js"></script>
</body>
</html>
